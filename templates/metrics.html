{% extends "base.html" %}

{% block title %}Métricas - {{ container_name }} - LXD Manager{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Métricas do Container: {{ container_name }}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-header">
                <h5 class="card-title mb-0"><i class="bi bi-cpu"></i> Uso de CPU</h5>
            </div>
            <div class="card-body text-center">
                <img src="data:image/png;base64,{{ cpu_plot }}" alt="CPU Usage" class="img-fluid">
            </div>
        </div>
    </div>
    
    <div class="col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-header">
                <h5 class="card-title mb-0"><i class="bi bi-memory"></i> Uso de Memória</h5>
            </div>
            <div class="card-body text-center">
                <img src="data:image/png;base64,{{ memory_plot }}" alt="Memory Usage" class="img-fluid">
            </div>
        </div>
    </div>
</div>
{% endblock %}
