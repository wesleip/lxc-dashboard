{% extends "base.html" %}

{% block title %}Criar Nova Rede - LXD Manager{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="bi bi-diagram-3"></i> Criar Nova Rede
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('list_networks') }}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>
</div>

<div class="card shadow">
    <div class="card-body">
        <form method="POST" action="{{ url_for('create_network') }}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome da Rede</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="type" class="form-label">Tipo</label>
                    <select class="form-select" id="type" name="type" required>
                        <option value="bridge">Bridge</option>
                        <option value="physical">Física</option>
                        <option value="ovn">OVN</option>
                    </select>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header">
                    Configuração IPv4
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ipv4" class="form-label">Endereço de Rede (ex: 10.0.0.1/24)</label>
                            <input type="text" class="form-control" id="ipv4" name="ipv4" placeholder="10.0.0.1/24">
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="ipv4_nat" name="ipv4_nat" checked>
                                <label class="form-check-label" for="ipv4_nat">
                                    Habilitar NAT
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header">
                    Configuração IPv6
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ipv6" class="form-label">Endereço de Rede (ex: fd42::1/64)</label>
                            <input type="text" class="form-control" id="ipv6" name="ipv6" placeholder="fd42::1/64">
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="ipv6_nat" name="ipv6_nat">
                                <label class="form-check-label" for="ipv6_nat">
                                    Habilitar NAT
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Criar Rede
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
